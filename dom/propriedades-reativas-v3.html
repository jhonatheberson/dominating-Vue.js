<script src="https://unpkg.com/vue"></script>

<div id="app">
  <button v-on:click="aumentar">Aumentar</button>
  <button v-on:click="contador2++">Aumentar 2</button>
  <button v-on:click="diminuir">diminuir</button>
  <p>contador: {{ contador }} | {{ contador2 }}</p>
  <p>Resultado: {{ resultado }}</p>
</div>

<script>
  new Vue({
    el: "#app",
    data: {
      contador: 0,
      contador2: 0,
      // resultado: "", ////Não pode por que resultado tambem tem metodo enão pode ter metodos e data com mesmo nome
    },
    computed: {
      resultado() {
        console.log("metodo computed resultado chamado...");
        return this.contador >= 5 ? "Maior ou igual a 5" : "Menor que 5";
      },
    },
    watch: {
      contador(novo, antigo) {
        // sempre é passado o valor novo e antigo da função ou metodo que estou monitorando
        console.log(novo, antigo);
        setTimeout(() => {
          this.contador = 0
        }, 2000)
      },
    },
    methods: {
      aumentar() {
        this.contador++;
        // this.resultado =
        //   this.contador >= 5 ? "Maior ou igual a 5" : "Menor que 5";
      },
      diminuir() {
        this.contador--;
        // this.resultado =
        //   this.contador >= 5 ? "Maior ou igual a 5" : "Menor que 5";
      },
      // resultado() {
      //   console.log("metodo resultado chamado...");
      //   return this.contador >= 5 ? "Maior ou igual a 5" : "Menor que 5";
      // },
    },
  });
</script>
